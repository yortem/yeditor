<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body { font-family: sans-serif; padding: 15px; }
        h1 { font-size: 1.2em; margin-bottom: 20px; }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        .file-item {
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .file-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .file-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Select an Image</h1>
    <div class="file-list">
        <div class="file-item" data-url="https://images.unsplash.com/photo-1542393545-10f5cde2c810?w=400">
            <img src="https://images.unsplash.com/photo-1542393545-10f5cde2c810?w=400" alt="Cat with glasses">
        </div>
        <div class="file-item" data-url="https://images.unsplash.com/photo-1583337130417-2346a1be28a1?w=400">
            <img src="https://images.unsplash.com/photo-1583337130417-2346a1be28a1?w=400" alt="Dog with a toy">
        </div>
    </div>

    <script>
        document.querySelectorAll('.file-item').forEach(item => {
            item.addEventListener('click', () => {
                const url = item.dataset.url;
                // Call the function on the window that opened this popup
                if (window.opener && typeof window.opener.yEditorFileBrowserCallback === 'function') {
                    window.opener.yEditorFileBrowserCallback(url);
                }
                // Close this popup window
                window.close();
            });
        });
    </script>
</body>
</html>
